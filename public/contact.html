<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Contact</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header class="glass-header">
        <!-- Hamburger button (always on top for mobile) -->
        <button class="nav-toggle" aria-label="Open navigation">
            <span class="hamburger"></span>
        </button>
        <div class="logo"><a href="index.html" class="logo-link">FA</a></div>
        <nav class="main-nav">
            <ul class="nav-links">
                <li><a href="index.html"><i class="fas fa-user"></i> Home</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact section -->
    <section class="contact-page">
        <div class="section-content">
            <h1 class="contact-cta-title">
                Contact Form
            </h1>
            <p class="contact-cta-desc">
                Please fill out the form below with your name, email, and a brief message about your project. <br> 
                Iâ€™ll get back to you as soon as possible.
            </p>
            <div class="contact-container">
                <div class="contact-info">
                    <!-- Additional contact details or links can go here -->
                </div>
                <!-- Contact form for user input -->
                <form class="contact-form" id="contactForm" autocomplete="off">
                    <div class="form-group">
                        <label for="name">Full Name *</label>
                        <input type="text" id="name" name="name" required maxlength="40" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="email">Email *</label>
                        <input type="email" id="email" name="email" required maxlength="60" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone" name="phone" required maxlength="20" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="company">Company Name</label>
                        <input type="text" id="company" name="company" maxlength="60" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="subject">Subject *</label>
                        <input type="text" id="subject" name="subject" required maxlength="100" autocomplete="off">
                    </div>
                    <div class="form-group">
                        <label for="message">Message *</label>
                        <textarea id="message" name="message" required maxlength="5000" rows="7" style="resize: none;"></textarea>
                        <small id="message-counter" style="display:block;text-align:right;color:#888;">0 / 5000</small>
                    </div>
                    <input type="text" name="website" style="display:none" autocomplete="off">
                    <button type="submit" class="cta-primary">Send Message</button>
                </form>
                <!-- Area to display form submission messages -->
                <div id="formMessage"></div>
            </div>
        </div>
    </section>

    <!-- Footer with copyright and social links -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Ferhat Arslan</p>
            <!-- <div class="social-links">
                <a href="https://github.com/FerhatArslann"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            </div> -->
        </div>
        <!-- Scroll-up button -->
        <div class="scroll-up">
            <a href="#hero"><i class="fas fa-arrow-up"></i></a>
        </div>
    </footer>
    <!-- JavaScript files -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/contact.js"></script>
</body>
</html>
