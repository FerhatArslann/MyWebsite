<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yhteystiedot - Portfolio</title>
    <!-- Main stylesheet -->
    <link rel="stylesheet" href="../styles/style.css">
    <!-- Font Awesome icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <!-- Header with logo and navigation -->
    <header class="glass-header">
        <a href="index.html" class="logo">FA</a>
        <nav class="main-nav">
            <button class="nav-toggle" aria-label="Open navigation">
                <span class="hamburger"></span>
            </button>
            <ul class="nav-links">
                <li><a href="#about"><i class="fas fa-user"></i> About Me</a></li>
                <li><a href="#projects"><i class="fas fa-code"></i> My Projects</a></li>
                <li><a href="contact.html"><i class="fas fa-envelope"></i> Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contact section -->
    <section class="contact-page">
        <div class="section-content">
            <h1>Contact me and let's get started.</h1>
            <div class="contact-container">
                <div class="contact-info">
                    <!-- Additional contact details or links can go here -->
                </div>
                <!-- Contact form for user input -->
                <form class="contact-form" id="contactForm">
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Your Message</label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="cta-primary">Send</button>
                </form>
                <!-- Area to display form submission messages -->
                <div id="formMessage"></div>
            </div>
        </div>
    </section>

    <!-- Footer with copyright and social links -->
    <footer>
        <div class="footer-content">
            <p>&copy; 2025 Ferhat Arslan</p>
            <div class="social-links">
                <a href="https://github.com/FerhatArslann"><i class="fab fa-github"></i></a>
                <a href="#"><i class="fab fa-linkedin"></i></a>
            <!--    <a href="#"><i class="fab fa-twitter"></i></a> -->
            </div>
        </div>
        <!-- Scroll-up button -->
        <div class="scroll-up">
            <a href="#hero"><i class="fas fa-arrow-up"></i></a>
        </div>
    </footer>
    <!-- JavaScript files -->
    <script src="../scripts/main.js"></script>
    <script src="../scripts/contact.js"></script>
    <script>
document.addEventListener('DOMContentLoaded', function() {
    const navToggle = document.querySelector('.nav-toggle');
    const mainNav = document.querySelector('.main-nav');
    if (navToggle && mainNav) {
        navToggle.addEventListener('click', function() {
            mainNav.classList.toggle('open');
        });
    }
});
</script>
</body>
</html>
